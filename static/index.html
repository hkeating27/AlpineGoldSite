<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input, button, a { display: block; margin: 8px 0; }
    input { width: 100%; max-width: 300px; padding: 8px; }
    button { padding: 8px 16px; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <h2>Referral Form</h2>

  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Your name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Your email" required />

  <label for="referred_by">Referred By (code):</label>
  <input type="text" id="referred_by" placeholder="Referral code" required />

  <button id="submit-btn">Submit</button>
  <p>Referrer? <a href="/login">Login here</a></p>

  <div id="status"></div>

  <script>
    document.getElementById('submit-btn').addEventListener('click', () => {
      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        referred_by: document.getElementById('referred_by').value.trim()
      };
      if (!data.name || !data.email || !data.referred_by) {
        return alert('Please fill in all fields.');
      }
      fetch('/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (!res.ok) throw new Error();
        return res.text();
      })
      .then(msg => {
        document.getElementById('status').textContent = msg;
        // clear fields
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('referred_by').value = '';
      })
      .catch(() => {
        alert('Submission failed. Please try again.');
      });
    });
  </script>
</body>
</html>
