<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referrer Signup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px 0; display: block; width: 100%; max-width: 300px; }
    #login-btn { background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Create a Referral Account</h2>

  <label for="signup-username">Username:</label>
  <input type="text" id="signup-username" placeholder="Choose a username" required />

  <label for="signup-email">Email:</label>
  <input type="email" id="signup-email" placeholder="Your email address" required />

  <label for="signup-referred">Referred By:</label>
  <input type="text" id="signup-referred" placeholder="Who referred you (optional)" />

  <button id="signup-btn">Create Account</button>

  <p>Already have an account?</p>
  <button id="login-btn">Login</button>

  <div id="message" style="color: green; margin-top: 10px;"></div>

  <script>
    // Signup handler
    document.getElementById('signup-btn').addEventListener('click', () => {
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const referredBy = document.getElementById('signup-referred').value.trim();
      if (!username || !email) {
        return alert('Username and email are required.');
      }
      fetch('/register', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password: email, referred_by: referredBy })
      })
      .then(res => res.text().then(txt => ({ ok: res.ok, txt })))
      .then(({ ok, txt }) => {
        if (ok) {
          document.getElementById('message').textContent = 'Account created! Please login.';
        } else {
          alert('Error: ' + txt);
        }
      })
      .catch(err => {
        console.error(err);
        alert('Signup failed.');
      });
    });

    // Login button
    document.getElementById('login-btn').addEventListener('click', () => {
      window.location.href = '/login';
    });
  </script>
</body>
</html>
