<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referrer Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px 0; display: block; }
    #home-btn { margin-bottom: 10px; }
  </style>
</head>
<body>
  <!-- Back to Home button -->
  <button id="home-btn" onclick="window.location.href='/'">Back to Home</button>

  <h2>Referrer Login</h2>
  <p>Logging in as: <strong id="ref-name"></strong></p>

  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Username" />

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Password" />

  <button id="login-btn">Login</button>
  <button id="create-account">Create Account</button>

  <script>
    // Read referrer code from URL (?ref=...)
    const params = new URLSearchParams(window.location.search);
    const ref = params.get('ref') || '';
    document.getElementById('ref-name').textContent = ref;

    // Handle Create Account button
    document.getElementById('create-account').addEventListener('click', () => {
      window.location.href = `/register?ref=${encodeURIComponent(ref)}`;
    });

    // Handle Login button
    document.getElementById('login-btn').addEventListener('click', () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (!u || !p) {
        return alert('Please enter both username and password.');
      }
      fetch('/login', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      })
      .then(res => {
        if (!res.ok) throw new Error();
        // Redirect to referrals list on success
        window.location.href = `/referrals?referred_by=${encodeURIComponent(ref)}`;
      })
      .catch(() => {
        alert('Login failed: please check your username and password.');
      });
    });
  </script>
</body>
</html>
