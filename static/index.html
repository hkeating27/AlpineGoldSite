<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referrer Signup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button, a { margin: 5px 0; display: block; }
    #message { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Referrer Signup</h2>

  <label>Username:</label>
  <input type="text" id="signup-username" placeholder="Choose a username" required>

  <label>Email:</label>
  <input type="email" id="signup-email" placeholder="Your email address" required>

  <label>Referred By:</label>
  <input type="text" id="signup-referred" placeholder="Who referred you (optional)">

  <button id="signup-btn">Create Account</button>

  <p>Already have an account? <a href="/login">Login here</a></p>

  <div id="message"></div>

  <script>
    document.getElementById('signup-btn').addEventListener('click', () => {
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const referredBy = document.getElementById('signup-referred').value.trim();
      if (!username || !email) {
        alert('Username and email are required.');
        return;
      }

      fetch('/register', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: username, password: email })
      })
      .then(res => res.text().then(txt => ({ ok: res.ok, txt })))
      .then(({ ok, txt }) => {
        if (ok) {
          document.getElementById('message').textContent = 'Account created! Please login.';
        } else {
          alert('Error: ' + txt);
        }
      })
      .catch(err => {
        console.error(err);
        alert('Signup failed.');
      });
    });
  </script>
</body>
</html>
