<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referrer Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input, button { display: block; margin: 8px 0; }
    input { width: 100%; max-width: 300px; padding: 8px; }
    button { padding: 8px 16px; }
    #actions { margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Back to Home -->
  <button onclick="window.location.href='/'">Back to Home</button>

  <h2>Referrer Login</h2>
  <p>Logging in as: <strong id="ref-name"></strong></p>

  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Username" />

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Password" />

  <div id="actions">
    <button id="login-btn">Login</button>
    <button id="create-account">Create Account</button>
  </div>

  <script>
    // Read referrer (if any) from URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get('ref') || '';
    document.getElementById('ref-name').textContent = ref;

    // Create Account
    document.getElementById('create-account').onclick = () => {
      window.location.href = `/register?ref=${encodeURIComponent(ref)}`;
    };

    // Login handler
    document.getElementById('login-btn').onclick = () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      if (!u || !p) return alert('Enter username and password.');

      fetch('/login', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      })
      .then(res => {
        if (!res.ok) throw new Error('Login failed');
        // On success, redirect based on user
        if (u === 'admin_dennis') {
          window.location.href = '/admin';
        } else {
          // normal referrer
          window.location.href = `/referrals?referred_by=${encodeURIComponent(u)}`;
        }
      })
      .catch(() => {
        alert('Login failed: please check your username and password.');
      });
    };
  </script>
</body>
</html>
