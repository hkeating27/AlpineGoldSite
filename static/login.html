<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referrer Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, input, button { display: block; margin: 8px 0; }
    input { width: 100%; max-width: 300px; padding: 8px; }
    button { padding: 8px 16px; }
    #actions { margin-top: 20px; }
    #message { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- Back to Home -->
  <button onclick="window.location.href='/'">Back to Home</button>

  <h2>Referrer Login</h2>
  <p>Logging in as: <strong id="ref-name"></strong></p>

  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Username" />

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Password" />

  <div id="actions">
    <button id="login-btn">Login</button>
    <button id="create-account">Create Account</button>
  </div>
  <div id="message"></div>

  <script>
    // Read referrer (if any) from URL
    const params = new URLSearchParams(window.location.search);
    const ref = params.get('ref') || '';
    document.getElementById('ref-name').textContent = ref;

    // Create Account
    document.getElementById('create-account').addEventListener('click', () => {
      window.location.href = `/register?ref=${encodeURIComponent(ref)}`;
    });

    // Login handler using API response for role
    document.getElementById('login-btn').addEventListener('click', () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;
      const msgEl = document.getElementById('message');
      msgEl.textContent = '';
      if (!u || !p) {
        return msgEl.textContent = 'Enter username and password.';
      }
      fetch('/login', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          return msgEl.textContent = 'Login failed: please check your credentials.';
        }
        if (data.role === 'admin') {
          window.location.href = '/admin';
        } else {
          window.location.href = `/referrals?referred_by=${encodeURIComponent(data.username)}`;
        }
      })
      .catch(() => {
        msgEl.textContent = 'Login error. Please try again.';
      });
    });
  </script>
</body>
</html>
